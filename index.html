<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smplr</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="drop-area">
    <form>
      <input type="file" id="fileElem" accept="audio/*" multiple>
      <label class="button" for="fileElem" tabindex="0">
        Browse audio files
      </label>
      <span></span>
      <input type="number" name="tuning-semitones" id="tuning-semitones" value="0">
      <label for="tuning-semitones">&lt;-- tuning semitones, </label>
      <input type="number" name="tuning-cents" id="tuning-cents" value="0">
      <label for="tuning-cents">&lt;-- tuning cents, </label>
      <input type="number" name="tones-per-octave" id="tones-per-octave" value="12">
      <label for="tones-per-octave">  &lt;-- tones per octave</label>
    </form>
    <div class="desktop"></div>
    <footer class="attribution">
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/vaadin" title="Vaadin">
          Vaadin
        </a>
        from
        <a href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
<script src="smpl.js"></script>
